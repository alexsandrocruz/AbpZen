<abp-page [title]="'TextTemplateManagement::Contents' | abpLocalization">
  <div class="card">
    <div class="card-header">
      <label class="form-label"
        >{{ 'TextTemplateManagement::Name' | abpLocalization }}:
        <strong>{{ templateContent.name }}</strong></label
      >
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="target-culture-name">{{
              'TextTemplateManagement::BaseCultureName' | abpLocalization
            }}</label>
            <select
              class="culture-selector form-select form-control"
              id="target-culture-name"
              name="target-culture-name"
              [(ngModel)]="referenceTemplateContent.cultureName"
              (ngModelChange)="getReferenceTemplateContent()"
            >
              @for (language of languages; track $index) {
                <option [ngValue]="language.cultureName">
                  {{ language.displayName }}
                </option>
              }
            </select>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label" for="reference-content">{{
                  'TextTemplateManagement::BaseContent' | abpLocalization
                }}</label
                ><textarea
                  id="reference-content"
                  name="reference-content"
                  rows="10"
                  class="form-control"
                  readonly
                  [value]="referenceTemplateContent.content"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label" for="target-culture-name">{{
              'TextTemplateManagement::TargetCultureName' | abpLocalization
            }}</label>
            <select
              class="culture-selector form-select form-control"
              id="target-culture-name"
              name="target-culture-name"
              [(ngModel)]="selectedCultureName"
              (ngModelChange)="onChangeSelectedCultureName()"
            >
              @for (language of languages; track $index) {
                <option [ngValue]="language.cultureName">
                  {{ language.displayName }}
                </option>
              }
            </select>
          </div>
          <form id="template-inline-content-form" [formGroup]="form">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label" for="TemplateContent">{{
                    'TextTemplateManagement::TemplateContent' | abpLocalization
                  }}</label
                  ><span> * </span
                  ><textarea
                    id="TemplateContent"
                    name="TemplateContent"
                    rows="10"
                    class="form-control"
                    formControlName="content"
                    [disabled]="busy"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="d-flex gap-2 flex-column flex-md-row justify-content-between">
          <a
            routerLink="/text-template-management/text-templates"
            role="button"
            class="btn btn-primary"
          >
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            <span>{{ 'TextTemplateManagement::ReturnToTemplates' | abpLocalization }}</span>
          </a>

          <div class="d-flex gap-2 flex-column flex-md-row">
            <button
              id="restore-to-default"
              class="btn btn-outline-primary"
              type="button"
              [disabled]="busy"
              (click)="restoreToDefault()"
            >
              <span>{{ 'TextTemplateManagement::RestoreToDefault' | abpLocalization }}</span>
            </button>
            <button
              id="save-content"
              class="btn btn-primary"
              type="button"
              [disabled]="busy"
              (click)="save()"
            >
              <span>{{ 'TextTemplateManagement::SaveContent' | abpLocalization }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</abp-page>
