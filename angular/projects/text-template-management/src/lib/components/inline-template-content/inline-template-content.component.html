<abp-page [title]="'TextTemplateManagement::Contents' | abpLocalization">
  <div
    role="alert"
    class="alert alert-danger"
    [innerHTML]="'TextTemplateManagement::InlineContentDescription' | abpLocalization"
  ></div>

  <div class="card">
    <div class="card-header">
      <label class="form-label"
        >{{ 'TextTemplateManagement::Name' | abpLocalization }}:
        <strong>{{ templateContent.name }}</strong></label
      >
    </div>
    <div class="card-body">
      <form id="template-inline-content-form" [formGroup]="form">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="TemplateContent" class="form-label">{{
                'TextTemplateManagement::TemplateContent' | abpLocalization
              }}</label
              ><span> * </span
              ><textarea
                id="TemplateContent"
                name="TemplateContent"
                rows="10"
                class="form-control"
                formControlName="content"
                [disabled]="busy"
              >
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex flex-column gap-2 flex-column flex-md-row justify-content-between">
            <a
              routerLink="/text-template-management/text-templates"
              role="button"
              class="btn btn-primary"
            >
              <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
              <span>{{ 'TextTemplateManagement::ReturnToTemplates' | abpLocalization }}</span>
            </a>

            <div class="d-flex gap-2 flex-column flex-md-row">
              <button
                id="edit-unique-localization"
                class="btn btn-link"
                type="button"
                [disabled]="busy"
                (click)="customizePerCulture()"
              >
                <span>{{ 'TextTemplateManagement::CustomizePerCulture' | abpLocalization }}</span>
              </button>

              <button
                id="restore-to-default"
                class="btn btn-outline-primary"
                type="button"
                [disabled]="busy"
                (click)="restoreToDefault()"
              >
                <span>{{ 'TextTemplateManagement::RestoreToDefault' | abpLocalization }}</span>
              </button>
              <button
                id="save-content"
                class="btn btn-primary"
                type="button"
                [disabled]="busy"
                (click)="save()"
              >
                <span>{{ 'TextTemplateManagement::SaveContent' | abpLocalization }}</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</abp-page>
