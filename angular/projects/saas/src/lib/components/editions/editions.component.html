<abp-page [title]="'Saas::Editions' | abpLocalization" [toolbar]="data.items">
  <div id="wrapper">
    <abp-advanced-entity-filters localizationSourceName="Saas" [list]="list">
    </abp-advanced-entity-filters>

    <div class="card">
      <abp-extensible-table
        [data]="data.items"
        [recordsTotal]="data.totalCount"
        [list]="list"
      ></abp-extensible-table>
    </div>
  </div>
</abp-page>

<abp-modal [(visible)]="isModalVisible" [busy]="modalBusy" (disappear)="createEditionForm()">
  <ng-template #abpHeader>
    <h3>
      @if (selected?.id) {
        {{ 'Saas::Edit' | abpLocalization }}
        @if (selected.displayName) {
          - {{ selected.displayName }}
        }
      } @else {
        {{ 'Saas::NewEdition' | abpLocalization }}
      }
    </h3>
  </ng-template>

  <ng-template #abpBody>
    @if (editionForm) {
      <form [formGroup]="editionForm" id="editionForm" (ngSubmit)="save()" validateOnSubmit>
        <div class="mt-2">
          <abp-extensible-form [selectedRecord]="selected"></abp-extensible-form>
        </div>
      </form>
    }
  </ng-template>

  <ng-template #abpFooter>
    <button abpClose type="button" class="btn btn-outline-primary">
      {{ 'Saas::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="editionForm">{{
      'AbpIdentity::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>

<abp-feature-management
  *abpReplaceableTemplate="{
    inputs: {
      providerName: { value: 'E' },
      providerKey: { value: providerKey },
      visible: { value: visibleFeatures, twoWay: true },
    },
    outputs: { visibleChange: onVisibleFeaturesChange },
    componentKey: 'FeatureManagement.FeatureManagementComponent',
  }"
  [(visible)]="visibleFeatures"
  providerName="E"
  [providerKey]="providerKey"
  [providerTitle]="providerTitle"
>
</abp-feature-management>

@if (visibleEditionDelete) {
  <abp-edition-delete
    [visible]="visibleEditionDelete"
    [selected]="selected"
    (visibleChange)="onVisibleDeleteChange($event)"
  />
}

@if (visibleMove) {
  <abp-move-all-tenants
    [visible]="visibleMove"
    [selected]="selected"
    (visibleChange)="onVisibleMoveChange($event)"
  />
}
