<abp-modal [visible]="true" (visibleChange)="visibleChange($event)">
  <ng-template #abpHeader>
    <h3>{{ 'AbpOpenIddict::TokenLifetime' | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <medium>
      <p class="mb-3">
        {{ 'AbpOpenIddict::TokenLifetimeHit' | abpLocalization }}
      </p>
    </medium>

    <form [formGroup]="form" id="applicationForm" (ngSubmit)="save()" validateOnSubmit>
      <div class="form-group mb-3">
        <label for="accessTokenLifetime" class="form-label">
          {{ 'AbpOpenIddict::AccessTokenLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="accessTokenLifetime"
          class="form-control"
          formControlName="accessTokenLifetime"
        />
      </div>
      <div class="form-group mb-3">
        <label for="authorizationCodeLifetime" class="form-label">
          {{ 'AbpOpenIddict::AuthorizationCodeLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="authorizationCodeLifetime"
          class="form-control"
          formControlName="authorizationCodeLifetime"
        />
      </div>
      <div class="form-group mb-3">
        <label for="deviceCodeLifetime" class="form-label">
          {{ 'AbpOpenIddict::DeviceCodeLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="deviceCodeLifetime"
          class="form-control"
          formControlName="deviceCodeLifetime"
        />
      </div>

      <div class="form-group mb-3">
        <label for="identityTokenLifetime" class="form-label">
          {{ 'AbpOpenIddict::IdentityTokenLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="identityTokenLifetime"
          class="form-control"
          formControlName="identityTokenLifetime"
        />
      </div>
      <div class="form-group mb-3">
        <label for="refreshTokenLifetime" class="form-label">
          {{ 'AbpOpenIddict::RefreshTokenLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="refreshTokenLifetime"
          class="form-control"
          formControlName="refreshTokenLifetime"
        />
      </div>
      <div class="form-group">
        <label for="userCodeLifetime" class="form-label">
          {{ 'AbpOpenIddict::UserCodeLifetime' | abpLocalization }}
        </label>
        <input
          type="number"
          id="userCodeLifetime"
          class="form-control"
          formControlName="userCodeLifetime"
        />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-outline-primary" abpClose>
      {{ 'AbpOpenIddict::Cancel' | abpLocalization }}
    </button>
    <abp-button
      iconClass="fa fa-check"
      buttonType="submit"
      [disabled]="loading()"
      formName="applicationForm"
      >{{ 'AbpOpenIddict::Save' | abpLocalization }}
    </abp-button>
  </ng-template>
</abp-modal>
