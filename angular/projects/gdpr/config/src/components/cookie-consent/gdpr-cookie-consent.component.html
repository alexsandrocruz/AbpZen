<ng-container *abpReplaceableTemplate="{ componentKey }">
  @if (consentOptions$ | async; as options) {
    @if (options.isEnabled && showCookieConsent) {
      <div id="cookieConsent" role="alert" class="position-fixed z-9999">
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex flex-row justify-content-between align-items-center bg-primary text-white px-2"
            >
              <div class="m-2">
                <p class="m-0">
                  {{ 'AbpGdpr::ThisWebsiteUsesCookie' | abpLocalization }}

                  <ng-container abpLocalizeLink [link]="options"></ng-container>
                </p>
              </div>

              <button class="btn btn-info btn-sm" type="button" (click)="acceptCookie()">
                {{ 'AbpGdpr::Accept' | abpLocalization }}
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  }
</ng-container>
